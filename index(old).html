<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地號GPS座標查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
    }
    h1 {
      color: #333;
    }
    input, textarea {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #error, #multi-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>地號GPS座標查詢</h1>

  <!-- 單筆查詢 -->
  <label for="land-id">輸入單筆地號 (格式: 臺北市華興段三小段141號):</label>
  <br>
  <input type="text" id="land-id" placeholder="例如：臺北市華興段三小段141號">
  <button onclick="querySingleLand()">查詢單筆中心點</button>
  <div id="result"></div>
  <div id="error"></div>

  <hr>

  <!-- 多筆查詢 -->
  <label for="multi-land-id">輸入多筆地號 (用逗號或換行分隔):</label>
  <br>
  <textarea id="multi-land-id" placeholder="例如：臺北市華興段三小段141號,臺北市華興段三小段142號"></textarea>
  <button onclick="queryMultipleLands()">查詢多筆中心點</button>
  <div id="multi-result"></div>
  <div id="multi-error"></div>

  <script>
    // 單筆查詢
    async function querySingleLand() {
      const landInput = document.getElementById('land-id').value;
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      // 清除之前的結果和錯誤訊息
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';

      if (!landInput) {
        errorDiv.textContent = '請輸入地號！';
        return;
      }

      const apiUrl = `https://twland.ronny.tw/index/search?lands[]=${encodeURIComponent(landInput)}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`API 請求失敗：${response.status}`);

        const data = await response.json();

        if (data.notfound.length > 0) {
          throw new Error('查無此地號，請檢查輸入是否正確。');
        }

        const feature = data.features[0];
        const properties = feature.properties;

        // 經緯度取到小數點後六位
        const xCenter = properties.xcenter.toFixed(6);
        const yCenter = properties.ycenter.toFixed(6);
        const latLonFormat = `${yCenter}, ${xCenter}`;

        resultDiv.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>縣市</th>
                <th>鄉鎮</th>
                <th>地段</th>
                <th>地號</th>
                <th>經緯度座標</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${properties["縣市"]}</td>
                <td>${properties["鄉鎮"]}</td>
                <td>${properties["地段"]}</td>
                <td>${properties["地號"]}</td>
                <td>${latLonFormat}</td>
              </tr>
            </tbody>
          </table>
        `;
      } catch (error) {
        errorDiv.textContent = `錯誤：${error.message}`;
        console.error('API 錯誤:', error);
      }
    }

    // 多筆查詢
    async function queryMultipleLands() {
      const multiLandInput = document.getElementById('multi-land-id').value;
      const resultDiv = document.getElementById('multi-result');
      const errorDiv = document.getElementById('multi-error');

      // 清除之前的結果和錯誤訊息
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';

      if (!multiLandInput) {
        errorDiv.textContent = '請輸入至少一筆地號！';
        return;
      }

      const landList = multiLandInput.split(/[,，\n]+/).map(item => item.trim()).filter(Boolean);

      const apiUrl = `https://twland.ronny.tw/index/search?${landList.map(land => `lands[]=${encodeURIComponent(land)}`).join('&')}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`API 請求失敗：${response.status}`);

        const data = await response.json();

        if (data.notfound.length > 0) {
          throw new Error(`以下地號查無資料：${data.notfound.join(', ')}`);
        }

        let tableContent = `
          <table>
            <thead>
              <tr>
                <th>縣市</th>
                <th>鄉鎮</th>
                <th>地段</th>
                <th>地號</th>
                <th>經緯度座標</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.features.forEach(feature => {
          const properties = feature.properties;
          const xCenter = properties.xcenter.toFixed(6);
          const yCenter = properties.ycenter.toFixed(6);
          const latLonFormat = `${yCenter}, ${xCenter}`;

          tableContent += `
            <tr>
              <td>${properties["縣市"]}</td>
              <td>${properties["鄉鎮"]}</td>
              <td>${properties["地段"]}</td>
              <td>${properties["地號"]}</td>
              <td>${latLonFormat}</td>
            </tr>
          `;
        });

        tableContent += `</tbody></table>`;
        resultDiv.innerHTML = tableContent;
      } catch (error) {
        errorDiv.textContent = `錯誤：${error.message}`;
        console.error('API 錯誤:', error);
      }
    }
  </script>
</body>
</html>
